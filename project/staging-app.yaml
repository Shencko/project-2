apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Shencko/project-2/my-k8s-configs"
    targetRevision: staging
    path: staging
  destination:
    server: "https://kubernetes.default.svc"
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
